---
description: Accessing the job browser with authentication
specs:
  - description: should get the signin page with the jobbrowser path displayed
    baseSelector: []
    tasks:
      - action: navigate
        path: jobbrowser
      - subtask: plugin
      - wait: forText
        selector:
          - type: plugin
            value: auth2-client
          - type: component
            value: login-view
          - type: field
            value: requested-path
        text: jobbrowser

