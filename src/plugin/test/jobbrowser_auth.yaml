---
description: Job browser main view with auth
specs:
  - description: should find the catalog stats widget
    baseSelector: []
    tasks:
      - subtask: login
      - action: navigate
        path: jobbrowser
      - subtask: plugin
      - wait: forElement
        selector:
          - type: plugin
            value: jobbrowser
          - type: widget
            value: kbaseCatalogStats

