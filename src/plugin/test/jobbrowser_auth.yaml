---
description: Accessing the job browser with authentication
specs:
  - description: should show the primary widget
    baseSelector: []
    tasks:
      - subtask: login
      - action: navigate
        path: jobbrowser
      - subtask: plugin
      - wait: forElement
        selector:
          - type: plugin
            value: jobbrowser
          - type: widget
            value: kbaseCatalogStats

