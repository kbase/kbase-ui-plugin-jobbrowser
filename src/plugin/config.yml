## Plugin Configuration
---
package:
    author: KBase Developer
    name: jobbrowser
    description: The jobbrowser panel and associated widgets
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise
    modules:
    styles:
        # - file: styles.css
install:
    widgets:
        - module: ./panel
          id: kb_plugin_jobbrowser
          type: es6

    routes:
        - path: ['jobbrowser']
          queryParams:
              path: { literal: ['browse'] }
          widget: kb_plugin_jobbrowser
          authorization: true
    menu:
        - name: jobbrowser
          definition:
              path: ['jobbrowser']
              label: Jobs
              icon: suitcase
